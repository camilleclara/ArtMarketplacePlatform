<div class="card product-card" (click)="goToDetails()" style="cursor: pointer;">
    <img [src]="getFirstImage()" class="card-img-top" alt="{{product.name}}" style="height: 200px; object-fit: cover;">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price | currency:'EUR' }}</p>
      <small class="text-muted">Artisan #{{ product.artisanName }}</small> <!-- ou récupérer son nom si nécessaire -->
    </div>
  </div>
